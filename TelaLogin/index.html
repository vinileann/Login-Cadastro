<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaginaLogin</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action= "#">
                <h1>Criar Conta</h1>
                <div class="social-container">
                    <a href="#" class="social"> <i class="fab fa-google-plus-g"></i> </a>
                </div>
                <span>Ou use seu email para registra-se</span>
                <input type="text" placeholder="Nome" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Senha" />
                <button>Registre-se</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Entrar</h1>
                <div class="social-container">
                    <a href="#" class="social" id="loginGoogle"><i class="fab fa-google-plus-g"></i></a>
                </div>
                <span>Ou use sua conta</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Senha" />
                <a href="#">Esqueci minha senha</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem vindo a Smart Bid!</h1>
                    <p>Pra aproveitar a experiência ao máximo, entre com seus dados</p>
                    <button class="ghost" id="signUp">Cadastre-se</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá!</h1>
                    <p> Entre com seus detalhes pessoais e comece sua caminha na SmartBid</p>
                    <button class="ghost" id="signIn">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="script.js"></script>
</body>
</html>
